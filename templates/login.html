{% extends 'base.html' %}
{% block content %}

<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-centerpng align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://vetbossel.in/wp-content/uploads/2020/08/student-management.png"
            class="img-fluid" alt="Sample image" height="600px" width="800px">&nbsp;&nbsp;&nbsp;&nbsp;
          <h4 class="ms-5">Student Management System</h4>
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form method="post" action="login">
            {% csrf_token %}
            {% for msg in messages%}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
              <h4 class="text-danger text-center">{{msg}}</h4>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}

            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" class="form-control form-control-lg"
                placeholder="Username" name="username"/>
              <label class="form-label" for="form3Example3">Username</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" name="password"/>
              <label class="form-label" for="form3Example4">Password</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <input type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" value="login">
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'register' %}"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
</section>
<style>
.divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}
</style>

{% endblock %}
